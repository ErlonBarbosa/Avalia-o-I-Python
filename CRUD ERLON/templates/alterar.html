<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Alterar Veículo</title>
   
    
    <link rel="stylesheet" href="/static/estilo.css">
</head>
<body>

  <header>
    <div class="boxlogo">
      
      <div class="logo">
        <img src="" alt="">
      </div>

      <div class="titu">
        <h1><em>JM VEÍCULOS</em></h1>
      </div>


    </div>
    

    <nav>
      <ul>
        <li> <a href="inicial.html"> Home </a></li>
        <li> <a href="adicionar.html"> Cadastrar veiculos </a></li>
        <li> <a href="veiculos.html"> Veículos </a></li>

      </ul>

    </nav>
  </header>
     


    <h1 class="cabecalho">Alterar Veículo</h1>
    <section>
      <form action="/alterar/{{ veiculo[0] }}" method="POST">
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" value="{{ veiculo[1] }}" required><br>

        <label for="cor">Cor:</label>
        <input type="text" id="cor" name="cor" value="{{ veiculo[2] }}" required><br>

        <label for="marca_modelo">Marca/Modelo:</label>
        <input type="text" id="marca_modelo" name="marca_modelo" value="{{ veiculo[3] }}" required><br>

        <label for="ano_fabricacao">Ano de Fabricação:</label>
        <input type="number" id="ano_fabricacao" name="ano_fabricacao" value="{{ veiculo[4] }}" required><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" value="{{ veiculo[5] }}" required><br>

        <label for="km_rodados">Km Rodados:</label>
        <input type="number" id="km_rodados" name="km_rodados" value="{{ veiculo[6] }}" required><br>

        <label for="passagem_leilao">Passagem em Leilão:</label>
        <input type="text" id="passagem_leilao" name="passagem_leilao" value="{{ veiculo[7] }}" required><br>

        <label for="formas_pagamento">Formas de Pagamento:</label>
        <input type="text" id="formas_pagamento" name="formas_pagamento" value="{{ veiculo[8] }}" required><br>

        <button class="btn" type="submit">Salvar Alterações</button>
    </form>
   
  </section>
  <a href="inicial.html">Voltar</a>

    
</body>
</html>
