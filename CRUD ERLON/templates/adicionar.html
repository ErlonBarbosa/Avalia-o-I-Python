<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cadastrar Veículo</title>
    <link rel="stylesheet" href="/static/estilo.css">
</head>
<body>
    <header>
        <div class="boxlogo">
            <div class="logo">
                <img src="" alt="">
            </div>
            <div class="titu">
                <h1><em>JM VEÍCULOS</em></h1>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="/"> Home </a></li>
                <li><a href="/lista"> Veículos </a></li>
                <li><a href="/alterar"> Alterar veículo </a></li>
            </ul>
        </nav>
    </header>
    <h1 class="cabecalho" >Adicionar Veículo</h1>
    <section class="container">
        <form class="titulo" action="/adicionar" method="POST">
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" required><br>
            <label for="cor">Cor:</label>
            <input type="text" id="cor" name="cor" required><br>
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required><br>
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required><br>
            <label for="ano_fabricacao">Ano de Fabricação:</label>
            <input type="number" id="ano_fabricacao" name="ano_fabricacao" required><br>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required><br>
            <label for="km_rodados">Km Rodados:</label>
            <input type="number" id="km_rodados" name="km_rodados" required><br>
            <label for="passagem_leilao">Passagem em Leilão:</label>
            <input type="text" id="passagem_leilao" name="passagem_leilao" required><br>
            <label for="formas_pagamento">Formas de Pagamento:</label>
            <input type="text" id="formas_pagamento" name="formas_pagamento" required><br>
            <button class="btn" type="submit">Adicionar</button>
        </form>
    </section>
    <a href="inicial.html">Voltar</a>
</body>
</html>
